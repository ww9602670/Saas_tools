version: "3.9"
services:
  api:
    build: .
    container_name: step1_api
    env_file: .env
    ports:
      - "8000:8000"
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  worker:
    image: python:3.10-slim
    working_dir: /app
    volumes: [ ".:/app" ]
    command: bash -lc "pip install -r requirements.txt && python -m app.workers.worker_entry"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RQ_QUEUE=default
      - SECRET_KEY=${SECRET_KEY:-dev-secret}
      - DATABASE_URL=sqlite:///./app.db
    depends_on: [redis]

  rq-dashboard:
    image: eoranged/rq-dashboard:latest
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://redis:6379/0
    ports: ["9181:9181"]
    depends_on: [redis]